<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simon</h1>
    <h2 id="round-text">Round</h2>
    
    
    <div class="container">
        <div id="modal">
            <h2 id="modal-headding"></h2>
            <button id="modal-play" class="modal-buttons">Play Again</button>
            <button id="modal-menu" class="modal-buttons">Back to Main Menu</button>
        </div>
        <div class="board">
            <div class="top-bar">
                <div class="cube" id="red"></div>
                <div class="cube" id="blue"></div>    
            </div>
            <div class="bottom-bar">
                <div class="cube" id="yellow"></div>
                <div class="cube" id="green"></div>
            </div>
        </div>
           
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button class="buttons-style" id="play">play</button>   
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
